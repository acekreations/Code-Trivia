<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Code Trivia!</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Code Trivia!</h1>

      <button id="startGameBtn" class="btn btn-primary" type="button" name="startGame">Start Game</button>
      
      <!-- display none so we can use jquery .show() to reveal -->
      <h2 id="countdownTimerContainer" style="display:none;">
        <span class="badge badge-pill badge-primary">
          <i class="far fa-clock"></i> : <span id="countdownTimer">30</span>
        </span>
      </h2>
    </div>

    <div class="container">

      <div id="gameResults" class="text-center">

      </div>

      <div id="playArea">
        <div id="questionArea" class="text-center">

        </div>

        <div id="questionOptions" class="btn-group-vertical btn-group-lg w-100" role="group">

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/app.js" charset="utf-8"></script>
  </body>
</html>
